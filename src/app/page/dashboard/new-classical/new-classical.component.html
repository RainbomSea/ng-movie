<div class="classical mb-4" *ngFor="let classical of  classical_list">
  <div class="classical-header">
    <a class="more float-right" [routerLink]="classical.link"><span>更多</span><i class="fa fa-angle-right"></i></a>
    <h3 class="classical-title">
      <a [routerLink]="classical.link"><span><i class="fa fa-tv pr-2"></i>{{ classical.name }}</span></a>
    </h3>
    <hr>
  </div>
  <div class="classical-content">
    <app-box [title]="classical.title"></app-box>
  </div>
</div>
