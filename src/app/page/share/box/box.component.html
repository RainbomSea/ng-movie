<ul>
  <li class="col-md-3 col-sm-4 col-6" *ngFor="let box of box_list">
    <div class="box my-2">
      <a [routerLink]="box.href">
        <img width="100%" height="100%" src="{{ box.img_src }}" alt="">
      </a>
      <div class="box-detail">
        <h4 class="overflow-hidden mb-0 mt-1">
          <a routerLink="/detail" title="{{ box.title }}">{{ box.title }}</a>
        </h4>
        <p class="overflow-hidden mt-1 mb-0">{{ box.info }}</p>
      </div>
    </div>
  </li>
</ul>
